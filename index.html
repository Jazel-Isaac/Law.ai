<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Law.ai</title>
  <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }

    .form-signin .form-floating {
      margin-bottom: 10px;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin textarea {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin button[type="submit"] {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form id="caseForm">
      <h1 class="h3 mb-3 fw-normal">Paste the case below</h1>
      <div class="form-floating">
        <textarea class="form-control" id="caseInput" rows="4" placeholder="The case"></textarea>
        <label for="caseInput">Paste here</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Summarize</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 | Big Time Media</p>
    </form>
  </main>
  <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
